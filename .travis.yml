language: julia

os:
  - osx
  - linux

julia:
  - 0.7
  - 1.0
  - nightly

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.add(PackageSpec(url="https://github.com/JuliaGNSS/GNSSSignals.jl.git")); Pkg.build(); Pkg.test(coverage=true)';

after_success:
  - julia -e 'using Pkg; import Tracking; cd(joinpath(dirname(pathof(Tracking)), "..")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';

jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.add(PackageSpec(url="https://github.com/JuliaGNSS/GNSSSignals.jl.git")); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
